<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Button</title>

  <!-- Mobile Friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #cfe8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Romantic glow overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center,
        rgba(255, 180, 200, 0.25),
        rgba(207, 232, 255, 0.9));
      pointer-events: none;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    /* 3D Button */
    #playBtn {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff4b4b, #d60000);
      box-shadow:
        0 12px 0 #9c0000,
        0 18px 30px rgba(255, 100, 130, 0.6);
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
      animation: idlePulse 2s infinite;
    }

    #playBtn:active {
      transform: translateY(10px);
      box-shadow:
        0 4px 0 #9c0000,
        0 10px 20px rgba(255, 100, 130, 0.5);
    }

    /* Heartbeat while music plays */
    .heartbeat {
      animation: heartbeat 1.1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.12); }
      40% { transform: scale(0.96); }
      60% { transform: scale(1.1); }
    }

    @keyframes idlePulse {
      0%, 100% { box-shadow: 0 12px 0 #9c0000, 0 18px 25px rgba(255,100,130,.4); }
      50% { box-shadow: 0 12px 0 #9c0000, 0 18px 35px rgba(255,100,130,.7); }
    }

    /* Image */
    #clickedImage {
      display: none;
      width: 140px;
      height: 140px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 15px 40px rgba(255, 120, 160, 0.6);
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 25px rgba(255,120,160,.4); }
      to { box-shadow: 0 0 45px rgba(255,120,160,.8); }
    }

    /* Floating background hearts */
    .bg-heart {
      position: fixed;
      bottom: -30px;
      font-size: 20px;
      opacity: 0.4;
      animation: floatUp linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0.6;
      }
    }

    @media (max-width: 480px) {
      #playBtn, #clickedImage {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <button id="playBtn">â–¶ PLAY</button>
    <img id="clickedImage" src="leleng.jpg" alt="Clicked Image">
    <audio id="music" src="dcs.mp3"></audio>
  </div>

  <script>
    emailjs.init("dcVn_9a8Q0kZW-4pM");

    const playBtn = document.getElementById("playBtn");
    const image = document.getElementById("clickedImage");
    const music = document.getElementById("music");
    const container = document.getElementById("container");

    let clicked = false;

    /* Music fade-in */
    function fadeInMusic() {
      music.volume = 0;
      music.play();
      let vol = 0;
      const fade = setInterval(() => {
        vol += 0.02;
        music.volume = Math.min(vol, 1);
        if (vol >= 1) clearInterval(fade);
      }, 120);
    }

    /* Background hearts */
    function spawnBgHeart() {
      const h = document.createElement("div");
      h.className = "bg-heart";
      h.innerHTML = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 8 + Math.random() * 6 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 15000);
    }

    setInterval(spawnBgHeart, 700);

    /* Click burst */
    function burstHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";
      heart.style.left = "50%";
      heart.style.top = "50%";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }

    playBtn.addEventListener("click", () => {
      if (clicked) return; // ðŸ”’ disable multiple clicks
      clicked = true;

      fadeInMusic();
      playBtn.classList.add("heartbeat");


      setTimeout(() => {
        playBtn.style.display = "none";
        image.style.display = "block";
      }, 600);

      emailjs.send("service_re1w5pb", "template_sawtvgh", {
        message: "ðŸ’“ Play button clicked â€“ music started"
      });
    });
  </script>

</body>
</html>
