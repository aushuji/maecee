<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #cfe8ff;
      font-family: "Courier New", monospace;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 160px;
      margin-bottom: 20px;
      flex-shrink: 0;
      cursor: pointer; 
    }

    .text-box {
      width: 100%;
      min-height: 70px;
      text-align: center;
    }

    .typewriter {
      font-size: 18px;
      font-weight: bold;
      line-height: 1.6;
      white-space: normal;
      word-break: break-word;
      border-right: 2px solid #333;
      padding-right: 5px;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="stitch.gif" alt="Coming Soon" id="musicImg">

    <div class="text-box">
      <span id="text" class="typewriter"></span>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="misteryoso.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const messages = [
      "this page will be available soon, please wait.",
      "I love you.",
      "so so so much!"    ];
    let currentMessage = 0;
    const textElement = document.getElementById("text");
    const img = document.getElementById("musicImg");
    const music = document.getElementById("bgMusic");
    const speed = 60;
    let isTyping = false;

    function typeWriter(message, callback) {
      isTyping = true;
      textElement.textContent = "";
      let index = 0;
      function type() {
        if (index < message.length) {
          textElement.textContent += message.charAt(index);
          index++;
          setTimeout(type, speed);
        } else {
          isTyping = false;
          if (callback) callback();
        }
      }
      type();
    }

    img.addEventListener("click", () => {
      if (currentMessage === 0 && music.paused) {
        music.play();
      }

      if (!isTyping && currentMessage < messages.length) {
        typeWriter(messages[currentMessage], () => {
          currentMessage++;
        });
      } else if (!isTyping && currentMessage >= messages.length) {
      }
    });
  </script>

</body>
</html>
